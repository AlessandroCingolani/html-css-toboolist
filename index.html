<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Toboolist</title>
</head>
<body>
  <header>
    <div class="head-top">
      <img src="img/Logo.png" alt="logo">
      <span>Toboolist</span>
    </div>
  </header>

  <main>
    <div class="top-container">
        <input type="button" value="Add Task">
        <input type="button" value="Add Section">
    </div>

    <div class="container">
       <section class="spacing">
        <ul><span>New Task</span>
          <li class="check">Quarterly Newsletter
            <span class="tag blue">Editorial</span>
          </li>
        </ul>
      </section>

       <section class="spacing">
        <ul><span>New Task</span>
          <li class="check">Quarterly Newsletter</li>
          <li class="check">Quarterly Newsletter</li>
          <li class="cross">Quarterly Newsletter</li>
          <li class="check">Quarterly Newsletter</li>
        </ul>
      </section>

       <section class="spacing">
        <ul><span>New Task</span>
          <li class="cross">Quarterly Newsletter</li>
          <li class="check">Quarterly Newsletter</li>
          <li class="check">Quarterly Newsletter</li>
          <li class="check">Quarterly Newsletter</li>
        </ul>
      </section>

    </div>
  </main>
  
</body>
</html>
